exec pyroreset
bind 1             eq_slot1
bind 2             eq_slot2
bind 3             eq_slot3
bind mwheelup      eq_invprev
bind mwheeldown    eq_invnext
bind q             eq_lastinv


alias toggle_m2 "enable"
alias enable "alias toggle_m2 disable; +attack2"
alias disable "alias toggle_m2 enable; -attack2"
alias minigun "bind mouse2 toggle_m2;"
alias not_minigun "bind mouse2 +attack2; disable"

minigun


alias set_slot1   "r_drawviewmodel 0"
alias set_slot2   "r_drawviewmodel 1"
alias set_slot3   "r_drawviewmodel 1"

 
alias eq_slot1    "minigun; slot1; set_slot1; alias eq_invnext eq_slot2; alias eq_invprev eq_slot3; qs_slot1; alias set_lastinv alias eq_lastinv eq_slot1; alias qs_slot1 ;            alias qs_slot2 set_lastinv; alias qs_slot3 set_lastinv"
alias eq_slot2    "not_minigun;slot2; set_slot2; alias eq_invnext eq_slot3; alias eq_invprev eq_slot1; qs_slot2; alias set_lastinv alias eq_lastinv eq_slot2; alias qs_slot1 set_lastinv; alias qs_slot2 ;            alias qs_slot3 set_lastinv"
alias eq_slot3    "not_minigun;slot3; set_slot3; alias eq_invnext eq_slot1; alias eq_invprev eq_slot2; qs_slot3; alias set_lastinv alias eq_lastinv eq_slot3; alias qs_slot1 set_lastinv; alias qs_slot2 set_lastinv; alias qs_slot3 "
 
eq_slot1
alias eq_lastinv   eq_slot2
viewmodel_fov 110