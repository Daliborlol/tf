// control aliases
alias speed_up "speed_up_next; cur_speed"
alias speed_down "speed_down_next; cur_speed"
alias speed_reset "demo_timescale 1"

alias default_m3 "bind mouse3 speed_reset"
alias default_m4 "bind mouse4 speed_up"
alias default_m5 "bind mouse5 speed_down"

default_m3
default_m4
default_m5

bind q "spec_player 76561198153751829"
bind r "incrementvar tf_spec_xray_disable 0 1 1"

bind shift +shift_binds
alias +shift_binds "bind mouse3 demo_togglepause; bind mouse4 speed_up_5; bind mouse5 speed_down_5"
alias -shift_binds "speed_reset; default_m3; default_m4; default_m5"

alias cur_speed "speed_reset"
alias speed_up_next "speed_up_next_1"
alias speed_down_next "speed_down_next_1"

alias speed_next_0 "alias cur_speed speed_reset; alias speed_up_next speed_up_next_1; alias speed_down_next speed_down_next_1"

alias speed_up_1 "demo_timescale 1.25"
alias speed_up_2 "demo_timescale 1.5"
alias speed_up_3 "demo_timescale 2"
alias speed_up_4 "demo_timescale 3"
alias speed_up_5 "demo_timescale 6"

alias speed_up_next_1 "alias cur_speed speed_up_1; alias speed_up_next speed_up_next_2; alias speed_down_next speed_next_0"
alias speed_up_next_2 "alias cur_speed speed_up_2; alias speed_up_next speed_up_next_3; alias speed_down_next speed_up_next_1"
alias speed_up_next_3 "alias cur_speed speed_up_3; alias speed_up_next speed_up_next_4; alias speed_down_next speed_up_next_2"
alias speed_up_next_4 "alias cur_speed speed_up_4; alias speed_up_next speed_up_next_5; alias speed_down_next speed_up_next_3"
alias speed_up_next_5 "alias cur_speed speed_up_5;                                      alias speed_down_next speed_up_next_4" 


alias speed_down_1 "demo_timescale 0.75"
alias speed_down_2 "demo_timescale 0.5"
alias speed_down_3 "demo_timescale 0.25"
alias speed_down_4 "demo_timescale 0.125"
alias speed_down_5 "demo_timescale 0.05"

alias speed_down_next_1 "alias cur_speed speed_down_1; alias speed_down_next speed_down_next_2; alias speed_up_next speed_next_0"
alias speed_down_next_2 "alias cur_speed speed_down_2; alias speed_down_next speed_down_next_3; alias speed_up_next speed_down_next_1"
alias speed_down_next_3 "alias cur_speed speed_down_3; alias speed_down_next speed_down_next_4; alias speed_up_next speed_down_next_2"
alias speed_down_next_4 "alias cur_speed speed_down_4; alias speed_down_next speed_down_next_5; alias speed_up_next speed_down_next_3"
alias speed_down_next_5 "alias cur_speed speed_down_5;                                          alias speed_up_next speed_down_next_4" 